{% extends 'ruva/base.html' %}
{% load static %}


{% block css %}
<!-- Materialize CSS -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!-- Openlayers -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.2.1/css/ol.css" type="text/css">
<link rel="stylesheet" href="{% static 'ruva/css/map.css' %}">
<!-- Datatables -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="{% static 'ruva/css/table.css' %}">
<!-- Home css -->
<link rel="stylesheet" href="{% static 'ruva/css/home.css' %}">
{% endblock %}


{% block js %}
<!-- API endpoints -->
<script>
    var tableDataApiEndpoint = "{% url 'api_table_data' %}";
</script>
<!-- Openlayers -->
<script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.2.1/build/ol.js"></script>
<script src="{% static 'ruva/js/map.js'%}"></script>
<!-- Datatables -->
<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
<script src="{% static 'ruva/js/table.js'%}"></script>
<!-- Home js -->
<script src="{% static 'ruva/js/home_controller.js'%}"></script>
<!-- Excel Js -->
<script lang="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.15.2/xlsx.full.min.js"></script>
<script src="{% static 'ruva/js/excel_reader.js'%}"></script>
{% endblock %}


{% block content %}

<div id="map-container">
    <div id="map" class="map"></div>
    <label id="file-upload-label" for="file-upload"></label>
</div>
<input id="file-upload" type="file"/>
<br>
<table id="table" class="w-100 hover"></table>

{% endblock %}
