<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #upload {
            width: 200px;
            height: 100px;
            background-color: lightcoral;
        }
    </style>
</head>
<body>

    <input id="upload" type="file" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script lang="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.15.2/xlsx.full.min.js"></script>

    <script>
    function handleDrop(e) {
        e.stopPropagation(); e.preventDefault();
        var files = e.dataTransfer.files, f = files[0];
        var reader = new FileReader();
        reader.onload = function(e) {
            var data = new Uint8Array(e.target.result);
            var workbook = XLSX.read(data, {type: 'array'});

            workbook.SheetNames.forEach(function(sheet) {
                var dataJson = XLSX.utils.sheet_to_row_object_array(
                    workbook.Sheets[sheet]
                );
                console.log(sheet)
                console.log(dataJson)
                console.log('------------------')
            })
        };
        reader.readAsArrayBuffer(f);
    }
    document.getElementById('upload').addEventListener('drop', handleDrop, false);
    </script>
</body>
</html>
